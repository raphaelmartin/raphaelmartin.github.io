<!DOCTYPE html>
<html>
  
  <head>
    <script type="text/javascript">
    
      //Global variables
      var myImage = new Image(); // Create a new blank image.
      
      // Load the image and display it.
      function displayImage() {

        // Get the canvas element.
        canvas = document.getElementById("myCanvas");

        // Make sure you got it.
        if (canvas.getContext) {

          // Specify 2d canvas type.
          ctx = canvas.getContext("2d");

          // When the image is loaded, draw it.
          myImage.onload = function() {

            // Load the image into the context.
            ctx.drawImage(myImage, 0, 0);

            // Get and modify the image data.
            changeImage();
          }

          // Define the source of the image.
          myImage.src = "https://perso-etudiant.univ-mlv.fr/~rmartin/avatar.png";
        }
      }

      function changeImage() {
var x = canvas.width / 2;
      var y = canvas.height / 2;
        ctx.strokeStyle = "white";
        ctx.lineWidth = "100";
        ctx.beginPath();
        ctx.arc(x, y, 150, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.stroke();
      }
    </script>
  </head>
  
  <body onload="displayImage()">
    <h1>
      American Kestral
    </h1>
    <p>
      The original image is on the left and the modified image is on the right.
    </p>
    <img id="myPhoto" src="https://perso-etudiant.univ-mlv.fr/~rmartin/avatar.png">
    <canvas id="myCanvas" width="200" height="200">
    </canvas>
    <p>
      Public domain image courtesy of U.S. Fish and Wildlife Service.
    </p>
  </body>

</html>
