<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini chat 'n' video via WebRTC</title>

  <style>
    #video-grid {
      display: none;
      grid-template-columns: repeat(auto-fill, 400px);
      grid-auto-rows: 400px;
    }

    video {
      width: 100%;
      height: 100%;
    }
  </style>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js" type="module"></script>
</head>
<body>
  <h1>Bienvenue dans le chat</h1>

  <div id="video-grid">
    <video playsinline autoplay muted id="local-video"></video>
    <video playsinline autoplay id="remote-video"></video>
  </div>

  <div>
    <span style="font-weight: bold">Message: </span>
    <input type="text" id="message-input" title="Message Ã  envoyer">
    <button id="message-button">Envoyer</button>
  </div>

  <div class="messages"></div>
</body>
</html>
